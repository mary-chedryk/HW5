<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW5</title>
  </head>
  <body>
    <!----------------------------- Task 1 --------------------------->

    <form>
      <label>
       Choose a drink
        <select name="select" class="choice-drink">
          <option value="value" selected>Make your choise</option>
          <option value="coffee">coffe</option>
          <option value="tea">tea</option>
          <option value="juice">juice</option>
        </select>
      </label>
    </form>
    <p class="text"></p>
    <!----------------------------- Task 2 --------------------------->

    <h2>Day of the week check</h2>

    <label for="dayInput">Enter a day of the week:</label>
    <input type="text" id="dayInput" placeholder="Enter a day of the week" />
    <button onclick="checkDay()">Check</button>

    <p id="message"></p>

    <!----------------------------- Task 3 --------------------------->

    <h1>Check of the season</h1>
    <label for="monthInput">Enter a number of the month</label>
    <input type="number" id="monthInput" min="1" max="12" />
    <button onclick="getSeason()">Find out the season</button>
    <p id="output"></p>

    <!----------------------------- Task 4 --------------------------->

    <h1>Number of days in the month</h1>
    <label for="monthInput">Enter a number of the month</label>
    <input type="number" id="monthInput" min="1" max="12" />
    <button onclick="getDaysInMonth()">Find out number of days in the month</button>
    <p id="output"></p>
    <!----------------------------- Task 5 --------------------------->

    <h2>Введіть колір</h2>
    <input
      type="text"
      id="colorInput"
      placeholder="Enter color (red, green, yellow)"
    />
    <button onclick="checkColor()">Check</button>

    <p id="message"></p>

    <!----------------------------- Task 6 --------------------------->

    <h2>Simple calculator</h2>

    <label for="num1">Число 1:</label>
    <input type="number" id="num1" placeholder="Enter first number" />

    <label for="num2">Число 2:</label>
    <input type="number" id="num2" placeholder="Enter second number" />

    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <!----------------------------- підключення --------------------------->
    <script src="main.js"></script>
  </body>
</html>
